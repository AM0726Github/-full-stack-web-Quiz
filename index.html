<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full-stack-Web-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <!-- header elements by start -->
        <div>
            <button class="btn-Header" id="view-high-scores">View score</button>
        </div>
        <div>
            <p>Time: <span id="timeLeft">20</span></p>
        </div>
    </header>

    <main class="page-content">
        <!-- main content elements by start -->
        <section class="Quiz-wrapper">
            <div id="Container">

                <div class="row justify-content-center pt-5">
                    <button id="btn" class="btn btn-quiz" type="button" onclick="QuizStart()">Start Quiz</button>
                </div>
                <div class="row justify-content-center list-group m-2">
                    <div id="question-container"></div>
                </div>
                <div class="row justify-content-center list-group m-2">
                    <div id="choice-container"></div>
                </div>
                <div class="row justify-content-center m-2">
                    <div id="answer-container"></div>
                </div> 
                <div class="row justify-content-center">
                    <div class="card" id="result-container"></div>
                </div>

            </div>

        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
