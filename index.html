<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full-stack-Web-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <!-- header elements by start -->
        <div>
            <button class="btn-Header" id="view-high-scores">View high scores</button>
        </div>
        <div>
            <p>Time: <span id="timeLeft">xxx</span></p>
        </div>
    </header>

    <main class="page-content">
        <!-- main content elements by start -->
        <section class="Quiz-wrapper">
            <div id="Container">


                <p id="questionDisplay">Coding Quiz Challange</p>
                <p id="explanation-paragraph">Try to answer the following code-related questions within the time limit.</p>
                <p id="explanation-paragraph">Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
        
                <p id="finalScoreDisplay"></p>
                <p id="enterInitials"></p>
                <textarea id=enterInitialsTextArea></textarea>
                <button class="btn-quiz" id="start-quiz">Start Quiz</button>
                <button class="btn-quiz" id="answer1"></button>
                <button class="btn-quiz" id="answer2"></button>
                <button class="btn-quiz" id="answer3"></button>
                <button class="btn-quiz" id="answer4"></button>
                <button class="btn-quiz" id="submitScore"></button>

            </div>
            <div id="answerCorrectWrongGrid"></div>
            <p id=answerCorrectWrong></p>
            </div>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
